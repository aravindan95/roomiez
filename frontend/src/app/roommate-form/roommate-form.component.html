<div class="container">
  <h3>Find your ideal roommate!</h3>
  <form #roommateForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="model.address" name="address">
    </div>

    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input type="text" class="form-control" id="mobile" minlength="10" required [(ngModel)]="model.mobile" name="mobile" #mobile="ngModel">
      <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)"
           class="alert alert-danger">

        <div *ngIf="mobile.errors.required">
          Mobile Number is required.
        </div>
        <div *ngIf="mobile.errors.minlength">
          Name must be at least 10 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="roomType">Room Type</label>
      <select class="form-control" id="roomType" required [(ngModel)]="model.roomType" name="roomType">
        <option>Single</option>
        <option>Shared</option>
      </select>
    </div>

    <div class="form-group">
      <label for="rent">Rent</label>
      <input type="text" class="form-control" id="rent" required [(ngModel)]="model.rent" name="rent">
    </div>

    <div class="form-group">
      <label for="details">Details</label>
      <textarea class="form-control" id="details" rows="6" cols="50" required [(ngModel)]="model.details" name="details"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
